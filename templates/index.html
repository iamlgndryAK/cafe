<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <a style="color: red" href="{{url_for('add_new_cafe') }}">
            <input type="submit" value="Add cafe">
    </a>
    <div class="all_post">
      {% for i in all_cafe %}
      <div>
        <a href="{{ url_for('show_post', cafe_id=i.id) }}">
            <h2>{{ i.name }} - üìç{{i.location}}</h2>
        </a>
        <p>coffee_price - {{ i.coffee_price }}</p>
        <p>seats - {{ i.seats }}</p>
        <p>has_toilet - {{ i.has_toilet }}</p>
        <p>has_wifi - {{ i.has_wifi }}</p>
        <p>has_sockets - {{ i.has_sockets }}</p>
        <p>can_take_calls - {{ i.can_take_calls }}</p>
        <a style="color: yellow" href="{{url_for('show_post', cafe_id=i.id) }}">
            <input type="submit" value="Show More">
        </a>
        <a style="color: red" href="{{url_for('delete_post', cafe_id=i.id) }}">
            <input type="submit" value="Delete cafe">
        </a>
        <a style="color: red" href="{{url_for('edit_post', cafe_id=i.id) }}">
            <input type="submit" value="Edit cafe">
        </a>
        <hr>
      </div>
      {% endfor %}
    </div>
</body>
</html>
